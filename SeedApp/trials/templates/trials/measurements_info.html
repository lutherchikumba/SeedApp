<!DOCTYPE html>
{% extends 'trials/main.html' %}

{% block content %}
<form method="POST" action="{% url 'measurements' %}" enctype="application/x-www-form-urlencoded">  
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleInputName">Measure </label>
    <input type="text" class="form-control" name="measure" aria-describedby="measure" placeholder="Enter here ...">
    <label for="exampleInputName">Unit</label>
    <input type="text" class="form-control" name="unit" aria-describedby="unit" placeholder="Enter here ...">
    <label for="exampleInputName">Timing</label>
    <input type="text" class="form-control" name="timing" aria-describedby="timing" placeholder="Enter here ...">
    <label for="exampleInputName">Value</label>
    <input type="text" class="form-control" name="value" aria-describedby="value" placeholder="Enter here ...">
    <label for="exampleInputName">type</label>
    <input type="text" class="form-control" name="type" aria-describedby="type" placeholder="Enter here ...">
    </div>   
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
