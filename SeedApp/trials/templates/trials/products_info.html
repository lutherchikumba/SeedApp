{% extends 'trials/main.html' %}
{% load static %}
{% block content%}

<form id="form" method="post">
    {% csrf_token %}
    {{formset.management_form}}
    <input type="hidden" id="NumberOfTreatments" value={{num}}>
    {% for form in formset%}
        <div class="C-{{form.treatment.value}}">
        {% ifchanged %}
            <br>
            <br>
            <h3>T-{{form.treatment.value}}</h3>
            <button type="button" class="addP" id="addP-{{form.treatment.value}}">+Product</button>
            <button type="button" class="subP" id="subP-{{form.treatment.value}}">-Product</button>
            <hr>
    {%endifchanged%}
            <div class="P-{{forloop.counter}}">
            {{ form.as_table }}<br>
            </div>
            
        </div>
    {% endfor %}
    <button type="button" id="addTreatment">+Treatment</button> 
    <button type="button" id="subTreatment">-Treatment</button>
    <input id="submit" type="submit" value="Submit">

</form>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript" src ="{% static 'js/products.js' %}"></script>



{% endblock %}
