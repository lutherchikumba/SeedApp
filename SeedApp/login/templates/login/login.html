{% extends 'login/main.html' %}

{% block content %}
{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; {% url 'trials-home' %}" />
{%endif%}
<div class="content_section">
    <form method="POST">
        {%csrf_token%}
        <fieldset class="form_group">
            <legend class="border-bottom mb-4"> Login</legend>
                <div class="col-6">
                    {{form.username}}
                </div>
                <div class="col-6">
                    {{form.password}}
                </div>
                <div class="form-row">
                    <div class="col-2">
                      <button class="btn btn-outline-success"  type="submit"> Login </button>
                    </div>
                </div>
        </fieldset>
    </form>
</div>
{% endblock %}
